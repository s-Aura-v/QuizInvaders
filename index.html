<div id="start-screen"
     style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; color: white; font-family: 'Pixelify Sans', sans-serif; z-index: 10;">
    <div class="start-container">

        <div class="title">
            <h1 style="font-size: 64px;">QuizInvaders</h1>
        </div>

        <label>Paste terms and definitions: <br/>
            To separate terms and definition, use a TAB. <br/>
            To separate rows, use a NEW LINE. (\n)
        </label>
        <figure>
            <textarea id="textInput" rows="6" cols="40" style="resize: none;"></textarea>
            <figcaption>Use the default quizlet export settings.</figcaption>
        </figure>
        <label>Or upload a .txt file:</label>
        <input type="file" id="fileInput" title=" "/>

        <div class="start">
            <button id="startButton" style="padding: 10px 20px; font-size: 18px;">Start Game</button>
        </div>

        <div class="controls">
            Use the Arrow Keys to move <br/>
            Z to shoot [Shoot words to clear your way] <br/>
            X to attach [Attach two words to match them] <br/>
            Hold Shift to move faster
        </div>
